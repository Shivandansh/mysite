<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <title>Hello, world!</title>
  </head>
  <body>
          <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">Leavo's Site</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Dropdown
                  </a>
                  <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <li><a class="dropdown-item" href="#">Action</a></li>
                    <li><a class="dropdown-item" href="#">Another action</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="#">Something else here</a></li>
                  </ul>
                </li>
                <li class="nav-item">
                  <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                </li>
              </ul>
              <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
              </form>
            </div>
          </div>
        </nav>
          <div class="alert alert-danger alert-dismissible fade show" role="alert">
            <strong>Welcome user##</strong> Do anything with your text.!!!!
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <div class="container">
            <div class="row justify-content-center mt-5">
                <div class="col-8">
                    <div class="mb-3">
                        <form action="/analyser" method="post" >{% csrf_token %}
                            <label for="exampleFormControlTextarea1" class="form-label"><h2>Please enter your text:-</h2></label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="8" name="text"></textarea>
                            <div class="form-check form-switch mt-3">
                              <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault1" name="punc">
                                <label class="form-check-label" for="flexSwitchCheckDefault1"><strong>Remove punctuation</strong></label>
                            </div>
                            <div class="form-check form-switch mt-3">
                              <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault2" name="upper">
                                <label class="form-check-label" for="flexSwitchCheckDefault2"><strong>convert to Uppercase</strong></label>
                            </div>
                            <div class="form-check form-switch mt-3">
                              <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault3" name="nlineremove">
                                <label class="form-check-label" for="flexSwitchCheckDefault3"><strong>Remove new lines</strong></label>
                            </div>
                            <div class="form-check form-switch mt-3">
                              <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault4" name="xspaceremove">
                                <label class="form-check-label" for="flexSwitchCheckDefault4"><strong>Remove extra spaces</strong></label>
                            </div>
                            <div class="form-check form-switch mt-3">
                              <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault5" name="charcount">
                                <label class="form-check-label" for="flexSwitchCheckDefault5"><strong>Number of characters entered</strong></label>
                            </div>
                            <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-lg">Submit the text</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
          </div>




    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
